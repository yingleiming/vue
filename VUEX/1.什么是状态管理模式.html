<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>状态管理模式</title>
    <style>
        #app{
            width: 100%;
            height: 60px;
            line-height: 60px;
            color: #fff;
            background-color: #005cbf;
        }
        #myA{
            background: #4e555b;
        }
    </style>

</head>
<body>
<div id="app">
    <div style="background: red;">{{val}}</div>
    <div @click="btn()">{{name}}</div>
    <my-A :name="name" :age=age id="myA" @click = "getValue"></my-A>
</div>

<script src="../vue/vue.js"></script>
<script>
    //父传子
    //子传父，又复杂了一些

    var myA = {
        props:["name","age"],
        template:`
        <div>
        我是myA <div>{{name}}{{age}}</div>
        <div @click="cgo">我要传递数据给父级</div>
        </div>
        `,
        data:function(){
            return {
                g:"我来自mya"
            }
        },
        methods: {
            cgo:function () {
                console.log("dddd")
                this.$emit("g",this.g);
            }
        }
    };
   var app = new Vue({
       //创建一个挂载点
       el:"#app",
       data:{
           name:"数据，方法，状态",
           age:18,
           val:""
       },
       methods:{
           btn:function () {
               this.name = "状态改变了！！！"
           },
           getValue:function (val) {
               this.val = val;
               console.log(val);
           }
       },
       components:{
           myA,
       }
   })
</script>
</body>
</html>
