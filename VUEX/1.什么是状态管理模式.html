<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>状态管理模式</title>
    <style>
        #app{
            width: 100%;
            height: 60px;
            line-height: 60px;
            color: #fff;
            background-color: #005cbf;
        }
        #myA{
            background: #4e555b;
        }
    </style>

</head>
<body>
<div id="app">
    <div @click="btn()">{{name}}</div>
    <my-A :name="name" id="myA"></my-A>
</div>

<script src="../vue/vue.js"></script>
<script>
    var myA = {
        template:"<div>我是myA <div>{{name}}</div></div>",
        props:["name"]
    };
   var app = new Vue({
       //创建一个挂载点
       el:"#app",
       data:{
           name:"数据，方法，状态"
       },
       methods:{
           btn:function () {
               this.name = "状态改变了！！！"
           }
       },
       components:{
           myA,
       }
   })
</script>
</body>
</html>
