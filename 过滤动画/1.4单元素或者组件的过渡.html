<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元素/组件的过渡</title>
    <style>
        .fade-enter-active,.fade-leave-active{
            transition: all .3s;

        }
        .fade-enter,.fade-leave-to{
            opacity:0
        }
    </style>
</head>
<body>

<div id="app">
    <button @click="toggle">Toggle</button>
    <transition name="fade">
        <p v-if="show">这是一段文字在显示与隐藏件切换</p>
    </transition>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            show:true
        },
        methods:{
            toggle(){
                this.show = !this.show;
            }

        }
    })
</script>
</body>
</html>
